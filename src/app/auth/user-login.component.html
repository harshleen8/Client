<div class="login">
  <h1>Login</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput formControlName="userName" required="required" placeholder="Enter user name">
  </mat-form-field>

  <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput type="password" formControlName="password" required="required" placeholder="Enter password">
  </mat-form-field>

  <div>
      <button mat-flat-button color="primary" type="submit">Login</button>
      <button mat-flat-button color="secondary" [routerLink]="['/']">Cancel</button>
  </div>

    <!-- Change Password Section -->
<button mat-button color="primary" (click)="onShowChangePassword()">Change Password</button>

<div *ngIf="showChangePasswordForm">
  <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()">
    <div>
      <label>Username:</label>
      <input type="text" formControlName="userName" />
    </div>
    <div>
      <label>Current Password:</label>
      <input type="password" formControlName="currentPassword" />
    </div>
    <div>
      <label>New Password:</label>
      <input type="password" formControlName="newPassword" />
    </div>
    <div>
      <label>Confirm New Password:</label>
      <input type="password" formControlName="confirmNewPassword" />
    </div>
    <button mat-button color="primary" type="submit" [disabled]="!changePasswordForm.valid">Submit</button>
  </form>
</div>



<!-- Reset password functionality -->
<div *ngIf="showResetPassword">
  <h3>Reset Password</h3>
  <mat-form-field>
    <mat-label>Username:</mat-label>
    <input matInput type="text" formControlName="resetPasswordUserName" required placeholder="Enter your username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>New Password:</mat-label>
    <input matInput type="password" formControlName="newPassword" required placeholder="Enter a new password">
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="onResetPassword()">Reset Password</button>
</div>


<!-- Additional UI elements based on the state or requirements -->
<div *ngIf="showForgotPasswordLink && !showChangePassword && !showResetPassword">
  <button mat-button color="primary" (click)="onShowResetPassword()">Forgot Password?</button>
</div>


  </form>
</div>
