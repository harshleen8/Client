<!-- create-blog.component.html -->
<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" required>
  
    <label for="postTitle">Post Title:</label>
    <input type="text" id="postTitle" formControlName="postTitle" required>
  
    <label for="content">Content:</label>
    <textarea id="content" formControlName="content" required></textarea>
  
    <label for="blogId">Blog ID:</label>
    <input type="text" id="blogId" formControlName="blogId" required>
  
    <button type="submit">Create Blog</button>
  </form>
